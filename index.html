---
layout: base
---

<div>
  <ul id="indexlist">
    {% for post in site.posts %}
      <li>
        {{ post.date | date: "%b %-d, %Y" }}
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        {{ post.excerpt }}
        <br>
      </li>
    {% endfor %}
  </ul>
</div>
